<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video Song</title>
    <link rel="stylesheet" href="vidstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <script type="text/javascript">
	    $(window).load(function() {
		// Animate loader off screen
		$(".se-pre-con").fadeOut("slow");;
	    });
    </script>
</head>
<body>
    <div class="se-pre-con"></div>
    <div class="banner">
        <marquee behavior="scroll" scrollamount="15" direction="right">
            <img src="giphy.gif" height="180" width="750" alt="Unable to load image">
        </marquee> 
    </div>
    
    <div class="center">
        <video width="380" controls>
            <source src="finalvideo.mp4" type="video/mp4">
            <source src="finalvideo.ogg" type="video/ogg">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
